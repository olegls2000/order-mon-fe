<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="orderAddForm" (ngSubmit)="submitForm($event)">
                    <div class="form-group">
                        <label for="orderNumberId">Order number:</label>
                        <input type="text" class="form-control" formControlName="orderNumber" id="orderNumberId"
                            aria-describedby="orderNumberHelpId" placeholder="Enter order number">
                        <small id="orderNumberHelpId" class="form-text text-muted">You could change Order Number, but it
                            must be
                            unique.</small>
                    </div>
                    <div class="form-group">
                        <label for="countryId">Country:</label>
                        <input type="text" class="form-control" formControlName="country" id="countryId"
                            placeholder="Select a Country">
                    </div>
                    <div class="form-group">
                        <label for="streetAddressId">Street Address:</label>
                        <input type="text" class="form-control" formControlName="streetAddress" id="streetAddressId"
                            placeholder="Enter a Street Address">
                    </div>
                    <div class="form-group">
                        <label for="streetAddressId">Street Address:</label>
                        <input type="text" class="form-control" formControlName="streetAddress" id="streetAddressId"
                            placeholder="Enter a Street Address">
                    </div>
                    <div class="form-group">
                        <label for="townId">Town:</label>
                        <input type="text" class="form-control" formControlName="town" id="townId"
                            placeholder="Enter Town">
                    </div>
                    <div class="form-group">
                        <label for="paymentDescriptionId">Payment description:</label>
                        <input type="text" class="form-control" formControlName="paymentDescription"
                            id="paymentDescriptionId" placeholder="Enter Pyment Description">
                    </div>
                    <div class="form-group">
                        <label for="paymentDueDateId">Payment due date:</label>
                        <input type="date" class="form-control" formControlName="paymentDueDate" id="paymentDueDateId"
                            placeholder="Pick Pyment due date">
                    </div>
                    <div class="form-group">
                        <label for="amountId">Amount:</label>
                        <input type="number" class="form-control" formControlName="amount" id="amountId"
                            placeholder="Enter Amount">
                    </div>
                    <div class="form-group">
                        <label for="currencyId">Currency:</label>
                        <input type="text" class="form-control" formControlName="currency" id="currencyId"
                            placeholder="Enter Currency">
                    </div>
                    <button type="submit" [disabled]="orderAddForm.invalid" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3">
    </div>
</div>
